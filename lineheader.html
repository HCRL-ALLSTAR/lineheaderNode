<script type="text/javascript">
    RED.nodes.registerType('lineheader',{
        category: 'function',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
            token:{value:""}
        },
        inputs:1,
        outputs:1,
        icon: "file.png",
        label: function() {
            return this.name||"lineheader";
        }
    });
</script>

<script type="text/html" data-template-name="lineheader">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-token"><i class="icon-tag"></i> Token</label>
        <input type="text" id="node-input-token">
    </div>

</script>

<script type="text/html" data-help-name="lineheader">
    <p>Add headers to use http request node to line-notify</p>
</script>
